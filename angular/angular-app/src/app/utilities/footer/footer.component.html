<div class="container-fluid row bg-white navbar px-2">
    <footer class=" py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li *ngFor="let data of footerLinks" class="nav-item"><a [routerLink]="data.value" href=""
                    class="nav-link px-2 text-muted">{{data.header}}</a></li>
        </ul>

        <div class="d-flex justify-content-center">
            <!-- <h2>Brought to you by</h2> -->
            <br>
            <div>
                <a href=""><img src="/assets/images/Qulabs_Logo.png" (click)="qulabs()" alt="Qulabs Logo"></a>
            </div>
        </div>
        <p class="text-center text-muted">&copy; 2023 Qulabs,India</p>
        <br>
        <p class="text-center">Follow Us On</p>
        <div class="d-flex justify-content-center">
            <ul class="list-unstyled d-flex">
                <li class="ms-3"><a class="link-dark" href="" (click)="qulabs()"><i class="bi bi-twitter"></i></a></li>
                <li class="ms-3"><a class="link-dark" href="" (click)="qulabs()"><i class="bi bi-linkedin"></i></a></li>
                <li class="ms-3"><a class="link-dark" href="" (click)="qulabs()"><i class="bi bi-facebook"></i></a></li>
            </ul>
        </div>
    </footer>
</div>
