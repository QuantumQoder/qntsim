  <p-accordion [activeIndex]="0">
    <p-accordionTab
      *ngFor="let data of requestData.req.topology.nodes"
      [header]="data.Name"
    >
      <div
        class="col-10 mx-auto d-flex justify-content-center m-4 overflow-auto"
      >
        <table class="table table-bordered bg-white rounded">
          <tbody>
            <tr
              *ngFor="let i of tableData[data.Name].rows; let rowIndex = index"
            >
              <td class="d-flex justify-content-center align-items-center">
                q[{{ rowIndex }}]
              </td>
              <td
                *ngFor="
                  let j of tableData[data.Name].cols;
                  let colIndex = index
                "
              >
                <select
                  class="form-select"
                  [(ngModel)]="tableData[data.Name].data[rowIndex][colIndex]"
                >
                  <option *ngFor="let option of options" [value]="option">
                    {{ option }}
                  </option>
                </select>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary mx-2" (click)="addColumn(data.Name)">
          Add Layer
        </button>
        <button class="btn btn-primary mx-2" (click)="addRow(data.Name)">
          Add Qubit
        </button>
        <!-- <button class="btn btn-primary mx-2" (click)="saveTableData()">
          Save
        </button> -->
      </div>
    </p-accordionTab>
  </p-accordion>
