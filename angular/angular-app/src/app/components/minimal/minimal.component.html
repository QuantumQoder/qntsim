        <form [formGroup]="topologyForm">
            <h3 class="text-center display-4">Topology
                <br> Configuration
            </h3>
            <div class="mt-3 col-9 mx-auto">
                <label for="type" class="form-label font-bold">
                    Type
                </label>
                <select class="form-control" formControlName="type" (change)="getType($event)">
                    <option *ngFor="let data of type" [ngValue]="data">{{data}}</option>
                </select>
            </div>

            <div class="mt-3 col-9 mx-auto">
                <label for="type" class="form-label font-bold mb-3">
                    Level {{level}}
                </label>
                <p-slider formControlName="level" [min]="0" [step]="1" [max]="4"
                    (onSlideEnd)="levelChange()"></p-slider>
            </div>
            <div class="mt-3 col-9 mx-auto">
                <label for="type" class="form-label font-bold mb-3">
                    No of Memories
                </label>
                <input type="number" formControlName="noOfMemories" class="form-control">
            </div>
            <div class="mt-3 col-9 mx-auto">
                <label for="type" class="form-label font-bold mb-3">
                    Distance
                </label>
                <input type="number" formControlName="distance" class="form-control">
            </div>
            <div class="mt-3 col-9 mx-auto">
                <label for="type" class="form-label font-bold mb-2">
                    Attenuity
                </label>
                <input type="number" formControlName="attenuity" class="form-control">
            </div>
        </form>
    </div>

    <div class="col-6" style="padding:0;border: 0.5px solid black;">
        <div id="topology" style="width:100%;height:80%;background-color:white;"></div>
    </div>
    <div class="col-3 p-0 bg-white">
        <form [formGroup]="appForm">
            <h3 class="text-center display-4">Application
                <br> Configuration
            </h3>
            <h5>Select an Application</h5>
            <div class="mt-3 col-9 mx-auto">
                <label for="type" class="form-label font-bold">
                    Application
                </label>
                <select class="form-control" formControlName="app" (change)="getApp($event)">
                    <option *ngFor="let data of applist" [ngValue]="data.appId">{{data.appName}}</option>
                </select>
            </div>

        </form>
        <form [formGroup]="appSettingsForm" *ngIf="appForm.get('app')?.value != ''">
            <h5>Application Settings</h5>
            <div class="mt-3 col-9 mx-auto" *ngIf="appForm.get('app')?.value != 4">
                <label for="type" class="form-label font-bold">
                    Sender
                </label>
                <select class="form-control" formControlName="sender" (change)="getApp($event)">
                    <option *ngFor="let data of applist" [ngValue]="data.appId">{{data.appName}}</option>
                </select>
            </div>
            <div class="mt-3 col-9 mx-auto" *ngIf="appForm.get('app')?.value != 4">
                <label for="type" class="form-label font-bold">
                    Receiver
                </label>
                <select class="form-control" formControlName="receiver" (change)="getApp($event)">
                    <option *ngFor="let data of applist" [ngValue]="data.appId">{{data.appName}}</option>
                </select>
            </div>
            <div *ngFor="let item of applist" class="mt-3 col-9 mx-auto">
                <label for="type" class="form-label font-bold mb-3">
                    {{item.formField}}
                </label>
                <input [type]="item.type" [formControlName]="item.formField" class="form-control">
            </div>
            <!-- <button (click)="get()">Test</button> -->
        </form>
    </div>
</div>
