<div class="content-wrapper shadow p-3 mb-3 bg-transparent">

    <h1 class="display-3 text-white text-center">Select an Application</h1>
    <!-- <div class="d-flex justify-content-center align-items-center col-1">
        <button class="btn btn-outline-primary btn-lg btn-round my-auto"></button>
    </div> -->
    <div class="col-12 md:col-4">
        <p-carousel [value]="data" [numVisible]="4" [numScroll]="1" [circular]="true" contentClass="carousal"
            [autoplayInterval]="5000" [responsiveOptions]="responsiveOptions">

            <ng-template let-data pTemplate="item">
                <div class="card" (click)="app(data.appId,data.appName)">
                    <div class="face face1">
                        <div class="content">
                            <img class="mx-auto" [src]="data.image">
                            <h3>{{data.appName}}</h3>
                        </div>
                    </div>
                    <div class="face face2">
                        <div class="content">
                            <p>{{data.content}}</p>
                        </div>
                    </div>
                </div>

            </ng-template>

        </p-carousel>
    </div>


</div>
